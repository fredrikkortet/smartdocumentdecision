services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartdoc_api
    # Network mode host allows accessing localhost ports on the host (Linux only)
    network_mode: "host"
    volumes:
      # Mount the source code for development/debugging, remove for production
      - ./src:/app/src
      - ./context.md:/app/context.md
      - ./tests:/app/tests
      - ./output:/app/output
    environment:
      # Set PYTHONPATH to include the src directory
      - PYTHONPATH=/app/src
      # Configure Ollama to use the host's localhost directly
      - OLLAMA_HOST=http://localhost:11434
    # Use the command from the Dockerfile, or override for development
    # command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
